<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Accessible Interactive Photo Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    #large-view {
      text-align: center;
      margin-bottom: 20px;
    }
    #largeImage {
      max-width: 80%;
      border: 3px solid #333;
      border-radius: 8px;
    }
    #largeCaption {
      font-size: 16px;
      margin-top: 8px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    figure {
      width: 200px;
      border: 2px solid #ccc;
      padding: 5px;
      background: white;
      border-radius: 8px;
      transition: 0.3s;
    }
    figure:focus, figure:hover {
      border-color: blue;
      outline: none;
      box-shadow: 0 0 8px rgba(0,0,255,0.5);
    }
    img {
      max-width: 100%;
      border-radius: 4px;
    }
    figcaption {
      text-align: center;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body onload="pageLoaded()">
  <h1>My Accessible Photo Gallery</h1>

  <!-- Large image view -->
  <div id="large-view">
    <img id="largeImage" src="download.png" alt="Beautiful sunset over the ocean">
    <div id="largeCaption">Delay</div>
  </div>

  <div class="gallery">
    <figure>
      <img src="download.png" alt="Beautiful sunset over the ocean">
      <figcaption>Delay</figcaption>
    </figure>
    <figure>
      <img src="download2.jpg" alt="A forest with tall green trees">
      <figcaption>Sleep</figcaption>
    </figure>
    <figure>
      <img src="download3.jpg" alt="Snow-capped mountain peak">
      <figcaption>Lazy</figcaption>
    </figure>
    <figure>
      <img src="download4.jpg" alt="Close-up of a colorful flower">
      <figcaption>Tiger</figcaption>
    </figure>
    <figure>
      <img src="download5.jpg" alt="City skyline at night with lights">
      <figcaption>Panda</figcaption>
    </figure>
    <figure>
      <img src="download6.jpg" alt="Dog playing in the park">
      <figcaption>Fox</figcaption>
    </figure>
  </div>

  <script>
    function pageLoaded() {
      console.log("Page loaded â€“ Adding tabindex to images.");
      let figures = document.querySelectorAll("figure");
      let largeImage = document.getElementById("largeImage");
      let largeCaption = document.getElementById("largeCaption");
      let originalSrc = largeImage.src;
      let originalAlt = largeImage.alt;
      let originalCaption = largeCaption.textContent;

      for (let i = 0; i < figures.length; i++) {
        figures[i].setAttribute("tabindex", "0");
        console.log(`Tabindex set for figure ${i}`);

        let img = figures[i].querySelector("img");
        let caption = figures[i].querySelector("figcaption");

        // Focus event
        figures[i].addEventListener("focus", function() {
          console.log("Focus on figure " + i);
          largeImage.src = img.src;
          largeImage.alt = img.alt;
          largeCaption.textContent = caption.textContent;
        });

        // Blur event
        figures[i].addEventListener("blur", function() {
          console.log("Blur from figure " + i);
          largeImage.src = "";
          largeImage.alt = "";
          largeCaption.textContent = "";
        });

        // Mouseover event
        figures[i].addEventListener("mouseover", function() {
          console.log("Mouse over figure " + i);
          largeImage.src = img.src;
          largeImage.alt = img.alt;
          largeCaption.textContent = caption.textContent;
        });

        // Mouseleave event
        figures[i].addEventListener("mouseleave", function() {
          console.log("Mouse leave figure " + i);
          largeImage.src = originalSrc;
          largeImage.alt = originalAlt;
          largeCaption.textContent = originalCaption;
        });
      }
    }
  </script>
</body>
</html>
